services:
  - type: web
    name: royal-vietnam-website
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: royal-vietnam-db
          property: connectionString

databases:
  - name: royal-vietnam-db
    databaseName: royal_vietnam
    user: royalvn_user
    region: oregon
    plan: free